<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل الدخول</title>

<style>
body {
  font-family: "Tahoma", Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
    url("/static/eph_logo.png") center/contain no-repeat fixed;

  background-size: contain;
}

.card {
  background: rgba(255,255,255,0.92);
  width: 360px;
  padding: 32px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

h2 {
  font-size: 24px;
  color: #0a5fa4;
  margin: 0 0 20px 0;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #0b76c9;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #095d9e;
}

#error {
  margin-top: 12px;
  color: #b70000;
  min-height: 22px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <div id="error"></div>
</div>

<script>
async function login() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();
    let err = document.getElementById("error");

    if(!user || !pass){
        err.innerText = "الرجاء إدخال جميع البيانات.";
        return;
    }

    try {
        const res = await fetch("https://meriem-medical.onrender.com/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: user, password: pass})
        });

        if(res.status === 200){
            window.location.href = "/request";
        } else {
            err.innerText = "اسم المستخدم أو كلمة المرور غير صحيحة.";
        }

    } catch (e){
        err.innerText = "خطأ في الاتصال بالخادم.";
    }
}
</script>

</body>
</html>
