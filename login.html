<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل الدخول</title>

<style>
body {
  margin: 0;
  font-family: "Tahoma", Arial, sans-serif;
  height: 100vh;

  /* صورة الخلفية */
  background: 
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
    url("eph_logo.png") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* البطاقة */
.card {
  width: 360px;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* الشعار فوق */
.logo {
  width: 90px;
  margin-bottom: 10px;
}

h2 {
  margin: 0;
  font-size: 24px;
  color: #0a5fa4;
  margin-bottom: 20px;
}

/* الخانات */
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* زر الدخول */
button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  background: #0b76c9;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.25s;
}

button:hover {
  background: #095d9e;
}

#error {
  margin-top: 14px;
  color: #b70000;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">

  <img src="eph_logo.png" class="logo">

  <h2>تسجيل الدخول</h2>

  <!-- خانات منظر فقط -->
  <input placeholder="اسم المستخدم">
  <input type="password" placeholder="كلمة المرور">

  <!-- القيم الحقيقية (مخفية) -->
  <input id="username" type="hidden" value="khelef">
  <input id="password" type="hidden" value="lina">

  <button onclick="login()">دخول</button>

  <div id="error"></div>
</div>


<script>
async function login() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();
    let err = document.getElementById("error");

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: user, password: pass})
        });

        if(res.status === 200){
            window.location.href = "/request";
        } else {
            err.innerText = "معلومات الدخول غير صحيحة.";
        }

    } catch (e){
        err.innerText = "خطأ في الاتصال بالخادم.";
    }
}
</script>

</body>
</html>
