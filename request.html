<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>طلب نقل مريض</title>

<style>
body {
  font-family: "Tahoma", Arial, sans-serif;
  background: linear-gradient(135deg, #0b76c9, #4cb0f5);
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  width: 380px;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.18);
  text-align: center;
}

h2 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #0a5fa4;
  font-size: 22px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #cfcfcf;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  background: #0b76c9;
  color: #fff;
  border: none;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  background: #095d9e;
}

#msg {
  margin-top: 15px;
  font-weight: bold;
  min-height: 20px;
}

#msg.success {color: green;}
#msg.error {color: #c00;}
</style>
</head>

<body>

<div class="card">
  <h2>طلب نقل مريض</h2>

  <input id="patient_name" placeholder="اسم المريض">

  <select id="patient_state">
      <option value="">حالة المريض</option>
      <option>عاجلة</option>
      <option>مستقرة</option>
  </select>

  <select id="from_dep">
      <option value="">المصلحة الحالية</option>
      <option>الاستعجالات</option>
      <option>الطب الداخلي</option>
      <option>الإنعاش</option>
      <option>جراحة العظام</option>
      <option>أمراض الكلى</option>
      <option>أمراض القلب</option>
  </select>

  <select id="to_dep">
      <option value="">المصلحة المطلوبة</option>
      <option>الاستعجالات</option>
      <option>الطب الداخلي</option>
      <option>الإنعاش</option>
      <option>جراحة العظام</option>
      <option>أمراض الكلى</option>
      <option>أمراض القلب</option>
  </select>

  <button id="sendBtn" onclick="sendRequest()">إرسال الطلب</button>

  <div id="msg"></div>

</div>

<script>
async function sendRequest(){
    const name = document.getElementById("patient_name").value.trim();
    const state = document.getElementById("patient_state").value;
    const from = document.getElementById("from_dep").value;
    const to = document.getElementById("to_dep").value;

    const msg = document.getElementById("msg");
    const btn = document.getElementById("sendBtn");

    if(!name || !state || !from || !to){
        msg.className = "error";
        msg.innerText = "الرجاء ملء جميع المعلومات.";
        return;
    }

    btn.disabled = true;
    btn.innerText = "جاري الإرسال...";

    try {
        const res = await fetch("/create_request", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({patient_name: name, patient_state: state, from_dep: from, to_dep: to})
        });

        const data = await res.json();

        msg.className = "success";
        msg.innerText = data.message || "تم إرسال الطلب بنجاح.";
        btn.innerText = "تأكيد الطلب";

    } catch (e){
        msg.className = "error";
        msg.innerText = "خطأ في الاتصال.";
        btn.disabled = false;
        btn.innerText = "إرسال الطلب";
    }
}
</script>

</body>
</html>
